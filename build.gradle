plugins {

    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'

}

repositories {

    mavenCentral()

}

javafx {
    version '17'
    modules = [ 'javafx.controls', 'javafx.swing' ]
}

dependencies {

    implementation 'org.apache.xmlgraphics:batik-all:1.16'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
        resources {
            srcDirs 'resources'
        }
    }
}

application {

    mainClass = 'guifx.Chess'
    
}

tasks.named('test') {

    useJUnitPlatform()

}